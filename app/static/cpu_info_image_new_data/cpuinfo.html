<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="file:///E:/项目/chatgpt3.5/py/cpu_info_image_new_data/css/neko/circle.css" rel="stylesheet"/>
  <link href="file:///E:/项目/chatgpt3.5/py/cpu_info_image_new_data/css/neko/font.css" rel="stylesheet"/>
  <link href="file:///E:/项目/chatgpt3.5/py/cpu_info_image_new_data/css/neko/style.css" rel="stylesheet"/>
  <title>
   neko_status
  </title>
 </head>
 <body>
  <div id="app">
   <img class="__cover" src="file:///E:/项目/chatgpt3.5/py/cpu_info_image_new_data/image/HeadImage.jpg"/>
   <div id="background-page">
    <div class="__title">
     <span class="__title-text" id="config_name">
      Diend
     </span>
     <div class="__title-type" id="bot_version">
      QBot
     </div>
     <!-- <img class="__title-image" src="./assets/image/neko.png" /> -->
    </div>
    <ul class="__dashboard" id="config_dashboard">
     <li class="__dashboard-block __cpu" style="--block-color: var(--main-color)">
      <svg class="__dashboard-block__progress circle-progress" height="102" style="--progress: 0.113; --color: var(--block-color)" viewbox="0 0 200 200" width="102">
       <circle class="circle-progress-bar" cx="100" cy="100" fill="none" r="94" stroke-linecap="round" stroke-width="12" transform="rotate(-93.8 100 100)">
       </circle>
      </svg>
      <div class="__dashboard-block__info">
       <p class="__dashboard-block__info__value">
        11.3% - 2.0Ghz [8core]
       </p>
      </div>
     </li>
     <li class="__dashboard-block __ram" style="--block-color: #ffb3cc">
      <svg class="__dashboard-block__progress circle-progress" height="102" style="--progress: 0.5791180285343709; --color: var(--block-color)" viewbox="0 0 200 200" width="102">
       <circle class="circle-progress-bar" cx="100" cy="100" fill="none" r="94" stroke-linecap="round" stroke-width="12" transform="rotate(-93.8 100 100)">
       </circle>
      </svg>
      <div class="__dashboard-block__info">
       <p class="__dashboard-block__info__value">
        8.93 / 15.42 GB
       </p>
      </div>
     </li>
     <li class="__dashboard-block __network" style="--block-color: #fcaa93">
      <svg class="__dashboard-block__progress circle-progress" height="102" style="--progress: 0.6594110115236875; --color: var(--block-color)" viewbox="0 0 200 200" width="102">
       <circle class="circle-progress-bar" cx="100" cy="100" fill="none" r="94" stroke-linecap="round" stroke-width="12" transform="rotate(-93.8 100 100)">
       </circle>
      </svg>
      <div class="__dashboard-block__info">
       <p class="__dashboard-block__info__value">
        ↑5.15 KB/s  ↓2.66 KB/s
       </p>
      </div>
     </li>
     <li class="__dashboard-block __disk" style="--block-color: #b7a89e">
      <svg class="__dashboard-block__progress circle-progress" height="102" style="--progress: 0.5084000000000001; --color: var(--block-color)" viewbox="0 0 200 200" width="102">
       <circle class="circle-progress-bar" cx="100" cy="100" fill="none" r="94" stroke-linecap="round" stroke-width="12" transform="rotate(-93.8 100 100)">
       </circle>
      </svg>
      <div class="__dashboard-block__info">
       <p class="__dashboard-block__info__value">
        38.13 / 75.0 GB
       </p>
      </div>
     </li>
    </ul>
    <ul class="__information" id="config_information">
     <li class="__information-block">
      <span class="__information-block__key">
       CPU
      </span>
      <span class="__information-block__value">
       AMD Ryzen 7 4700U with Radeon Graphics
      </span>
     </li>
     <li class="__information-block">
      <span class="__information-block__key">
       System
      </span>
      <span class="__information-block__value">
       Windows 10
      </span>
     </li>
     <li class="__information-block">
      <span class="__information-block__key">
       GPU
      </span>
      <span class="__information-block__value">
       gfx90c
      </span>
     </li>
     <li class="__information-block">
      <span class="__information-block__key">
       BootTime
      </span>
      <span class="__information-block__value">
       Tue Mar 19 22:06:59 2024
      </span>
     </li>
    </ul>
    <p class="__footer" id="config_footer">
     QBot已运行0天8小时37分钟
    </p>
   </div>
  </div>
 </body>
</html>
